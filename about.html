2500,2500,380,380/0-0-0/c0c67cff-f917-4f17-97f2-08455159aa0d/1/2/garces-002001021.jpg?fjkss=exp=2039346379~hmac=71bea6921686efb404d4050f0aadc128ab52b7b04398a54e2f7a9b2d7258f871","image_url_cropped_2x":"https://format.creatorcdn.com/6341bbb2-a251-4021-a8ef-317c4fc16508/0/0/0/0,0,2500,2500,760,760/0-0-0/c0c67cff-f917-4f17-97f2-08455159aa0d/1/2/garces-002001021.jpg?fjkss=exp=2039346379~hmac=1e0ab2ddb39b2db3b1441ad04f9b49e362dcf7f1a8c35b9c040cbbe0da12f280","image_url_editable":"https://format.creatorcdn.com/6341bbb2-a251-4021-a8ef-317c4fc16508/0/0/0/0,0,2500,2500,1600,2500/0-0-0/c0c67cff-f917-4f17-97f2-08455159aa0d/1/1/garces-002001021.jpg?fjkss=exp=2039346379~hmac=bbce18af6c198263dc14cf6d1f89dcc93b2eaf87bbe2b77d34060f81d5c72ffe","resource_width":2500,"actual_width":1600,"actual_height":1600,"link_type":"none","link_value":null,"shape":"square","vfs_file_id":104004103,"topX":0,"topY":0,"bottomX":1600,"bottomY":1600,"width":380,"height":380},"text_1":{"id":148395117,"type":"text","copy":"<p>Hello, Im Srgio&nbsp;<span>daiqing</span><span>&nbsp;Marques (b.1982).Specialized architectural&nbsp;</span><span>photographer,</span><span>&nbsp;based in Lisbon, Portugal.</span></p><p>Since 2011&nbsp;<span>Ive</span><span>&nbsp;worked with architects, designers, and artists, helping them to document and communicate their work.</span></p><p><em><b>My mission is<span>&nbsp;to create powerful images that are both artwork and specific communication tools.</span></b></em></p><p>Before becoming a full-time photographer, I finished my Architecture studies (FA  UTL 2006) and worked in several studios as an architect. In the last few years as a full-time architect, I was lucky enough to be an assistant to the architectural photographer&nbsp; Fernando Guerra. After thousands of images passed through my eyes and hands the desire to be me telling the stories won.</p><p><em><b>My interest is always to try to explore the Humanity of Architecture and translate this vision into images.</b></em></p><p>Choosing the&nbsp;<span>right</span><span>&nbsp;professional to photograph your project and presenting it in images to audiences worldwide is more than a decisive election.</span></p><p>Do you believe&nbsp;<span>that a</span><span>&nbsp;good photo can add emotion, memory, and value to your work?</span></p><p>If so, youre in the right place. <em><span><a href=\"/11433026\" data-link-type=\"internal\" data-link-value=\"11433026\"><b>Get in touch with me</b></a></span><span></span></em></p>","tag":"text_1","copy_alignment":"left","wysiwyg_disallowed":false}},"template_id":46,"unique_id":null}],"needs_wrap":true,"content_editable":false,"has_site_popups":false,"content_page_inject_css":"application/content_pages/content_page_inject.css","content_page_inject_js":"application/content_pages_redux/content_page_editor/content_page_inject.js","canonical_url":"https://www.garces.pt/about"},"paths":{"root":"/","app_base":"https://www.format.com","theme_stylesheet":"//garces.format.com/stylesheet.css?v=2024-08-14T13:30:50Z","using":"https://www.format.com/l/your_new_portfolio?referrer=https%3A%2F%2Fgarces.format.com&utm_medium=user-site&utm_source=1627856#offset"},"theme":{"body_typography":{"font-family":"\"Input Mono Narrow Extra Light\", \"Input Mono Narrow Extra Light\", monospace","color":"#444444","font-size":14,"line-height":1.7},"small_text_typography":{"font-family":"\"Input Mono Narrow Extra Light\", \"Input Mono Narrow Extra Light\", monospace","color":"#444444","font-size":11,"line-height":1.7},"form_labels_typography":{"font-family":"\"Input Mono Narrow Extra Light\", \"Input Mono Narrow Extra Light\", monospace","color":"#444444","font-size":14},"form_border_color":"#444444","heading_text":{"font-family":"\"Input Mono Narrow Extra Light\", \"Input Mono Narrow Extra Light\", monospace","font-weight":"normal","color":"#444444","font-size":32,"line-height":1.4},"large_heading_text":{"font-family":"\"Input Mono Narrow Extra Light\", \"Input Mono Narrow Extra Light\"
